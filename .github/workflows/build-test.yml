name: ðŸ”¨ Build Test

on:
  pull_request:
    paths:
      - '**.go'
      - '**.mod'
  workflow_dispatch:

jobs:
  lint:
    name: "Lint"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: projectdiscovery/actions/setup/go@v1
      - uses: projectdiscovery/actions/golangci-lint@v1

  build-linux:
    runs-on: ubuntu-latest
    needs: ["lint"]
    steps:
      - uses: actions/checkout@v4
      - uses: projectdiscovery/actions/setup/go@v1

      - name: Install libpcap-dev
        run: sudo apt install libpcap-dev

      - name: Install nmap
        run: sudo apt install nmap

      - name: Build
        run: go build .
        working-directory: cmd/naabu/

      - name: Test
        run: go test -race ./...

      - name: Integration Tests
        env:
          GH_ACTION: true
        run: bash run.sh
        working-directory: integration_tests/

      - name: Race Condition Tests - Standard User
        run: |
          go run -race . -host scanme.sh
        working-directory: cmd/naabu/

      - name: Race Condition Tests - Root User
        run: |
          sudo go run -race . -host scanme.sh
        working-directory: cmd/naabu/

  build-mac:
    runs-on: macos-latest
    needs: ["lint"]
    steps:
      - uses: actions/checkout@v4
      - uses: projectdiscovery/actions/setup/go@v1

      - name: Install libpcap-dev
        run: brew install libpcap

      - name: Install nmap
        run: brew install nmap

      - name: Build
        run: go build .
        working-directory: cmd/naabu/

      - name: Test
        run: go test -race ./...

      - name: Integration Tests
        env:
          GH_ACTION: true
        run: bash run.sh
        working-directory: integration_tests/

      - name: Race Condition Tests - Standard User
        run: |
          go run -race . -host scanme.sh
        working-directory: cmd/naabu/

      - name: Race Condition Tests - Root User
        run: |
          sudo go run -race . -host scanme.sh
        working-directory: cmd/naabu/

  build-windows:
    runs-on: windows-latest
    needs: ["lint"]
    steps:
      - uses: actions/checkout@v4
      - uses: projectdiscovery/actions/setup/go@v1

      - name: Build
        run: go build .
        working-directory: cmd/naabu/

      - name: Test
