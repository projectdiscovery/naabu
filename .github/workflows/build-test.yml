name: 🙏🏻 Build Test
on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  lint:
    name: Lint Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v2
        with:
          version: latest
          args: --timeout 5m
          working-directory: v2/
        
  build:
    name: Build Test
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.15

      - name: Install libpcap-dev
        run: sudo apt install libpcap-dev

      - name: Check out code
        uses: actions/checkout@v2

      - name: Test
        run: go test .
        working-directory: v2/cmd/naabu/

      - name: Build
        run: go build .
        working-directory: v2/cmd/naabu/