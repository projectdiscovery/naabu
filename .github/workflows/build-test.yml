on:
  push:
  pull_request:
  workflow_dispatch:


jobs:
  build:
    name: Build Test
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.17

      - name: Check out code
        uses: actions/checkout@v2

      - name: Install libpcap-dev
        run: sudo apt install libpcap-dev

      - name: Install nmap
        run: sudo apt install nmap

      - name: Test
        run: go test ./...
        working-directory: v2/

      # - name: Integration Tests
      #   run: go run .
      #   working-directory: v2/cmd/integration_tests/

      - name: Build
        run: go build .
        working-directory: v2/cmd/naabu/
