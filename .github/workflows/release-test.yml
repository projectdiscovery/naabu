name: ðŸ”¨ Release Test

on:
  pull_request:
    paths:
      - '**.go'
      - '**.mod'
      - '**.yml'
  workflow_dispatch:

jobs:
  release-test-mac:
    runs-on: macos-latest
    steps:
      - name: "Check out code"
        uses: actions/checkout@v4
        with: 
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.21.x

      - name: Install Dependences
        run: brew install libpcap

      - name: release test
        uses: goreleaser/goreleaser-action@v6
        with:
          args: "release --clean --snapshot -f .goreleaser/mac.yml"
          version: latest

  release-test-linux:
    runs-on: ubuntu-latest-16-cores
    steps:
      - name: "Check out code"
        uses: actions/checkout@v4
        with: 
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.21.x

      - name: Install Dependences
        run: sudo apt install libpcap-dev

      - name: release test
        uses: goreleaser/goreleaser-action@v6
        with:
          args: "release --clean --snapshot -f .goreleaser/linux.yml"
          version: latest

  release-test-windows:
    runs-on: windows-latest-8-cores
    steps:
      - name: "Check out code"
        uses: actions/checkout@v4
        with: 
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.21.x
      
      - name: release test
        uses: goreleaser/goreleaser-action@v6
        with:
          args: "release --clean --snapshot -f .goreleaser/windows.yml"
          version: latest