env:
  - GO111MODULE=on
before:
  hooks:
    - go mod tidy
project_name: naabu
builds:
  - id: naabu-darwin
    ldflags:
      - -s -w
    binary: naabu
    env:
      - CGO_ENABLED=1
    main: ./cmd/naabu/main.go
    goos:
      - darwin
    goarch:
      - amd64
archives:
  - replacements:
      darwin: mac-os
      amd64: x86_64
    files:
      - none*
changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"
checksum:
  name_template: "{{ .ProjectName }}-mac-checksums.txt"